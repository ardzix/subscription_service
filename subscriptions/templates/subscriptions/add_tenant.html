{% extends 'subscriptions/base.html' %}

{% block title %}Tambahkan Tenant Baru{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Tambahkan Tenant Baru</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Buat Tenant</button>
        <a href="{% url 'manage_tenants' %}" class="btn btn-secondary">Batalkan</a>
    </form>
</div>
{% endblock %}
