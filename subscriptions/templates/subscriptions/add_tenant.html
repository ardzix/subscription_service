{% extends 'subscriptions/base.html' %}

{% block title %}Add New Tenant{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add New Tenant</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Tenant</button>
        <a href="{% url 'manage_tenants' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
