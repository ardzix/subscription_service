<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation Sent</title>
    <!-- Bootstrap CSS CDN Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000; /* Set body background to black */
            color: #fff; /* Ensure text is white for contrast */
        }
        .container {
            border: 1px solid #333; /* Add a border for the form container */
            padding: 20px;
            border-radius: 8px; /* Rounded corners for the container */
            background-color: #121212; /* Dark background for the container */
            margin-top: 50px; /* Increase top margin */
        }
        .alert {
            background-color: #2a2a2a; /* Darker background for alert */
            color: #fff; /* White text for contrast */
            border-color: #444; /* Darker border for alert */
        }
        a.btn-primary {
            background-color: #1a1a2e; /* Dark blue background for buttons */
            border-color: #16213e; /* Darker border for buttons */
        }
        a.btn-primary:hover {
            background-color: #16213e; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-3">Account Activation Email Sent!</h1>
        <div class="alert alert-info" role="alert">
            <p>An email has been sent to your email address. Please click the activation link to verify your email and activate your account.</p>
        </div>
        <a href="/" class="btn btn-primary mt-3">Return to Home</a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
